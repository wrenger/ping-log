<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Log</title>
    <link rel="stylesheet" href="static/css/theme.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="log-display">
        <div class="title">
            <h1>Ping Log</h1>
        </div>
        <div class="stats" id="stats">
            <div>
                <span id="stats-min" class="stats-min">0.0</span>
                <span id="stats-avg" class="stats-avg">0.0</span>
                <span id="stats-max" class="stats-max">0.0</span>
            </div>
            <div id="stats-lost" class="stats-lost"></div>
        </div>
        <div id="mc-root">
            <div class="stats" id="mc" hidden>
                <table>
                    <tr>
                        <th id="mc-addr">-</th>
                        <th id="mc-version">-</th>
                    </tr>
                    <tr>
                        <td id="mc-description">offline</td>
                        <td><span id="mc-curr">-</span>/<span id="mc-max">-</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="box">
            <h2>Recent Hour</h2>
            <div>
                <canvas class="chart" id="recent-log"></canvas>
            </div>
        </div>
        <div class="box">
            <h2>Daily</h2>
            <select name="select-day" id="select-day"></select>
            <div>
                <canvas class="chart" id="daily-log"></canvas>
            </div>
        </div>
        <div id="hw" class="stats selectable">
            <div title="Sum of all cores (400% means 4 cores with 100%)">CPU Load: <span id="hw-load">0.0</span>%</div>
            <div title="Used / Total">Memory: <span id="hw-mem-used">0</span> GB / <span id="hw-mem-total">0</span> GB</div>
            <div>Temperature: <span id="hw-temperature">0.0</span>°</div>
        </div>
    </div>
    <div class="reload" id="reload">↺</div>

    <script src="static/js/moment.min.js"></script>
    <script src="static/js/Chart.min.js"></script>
    <script src="static/js/ping-web.js"></script>
</body>

</html>
