<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center log-display">
        <div class="title">
            <h1>Ping Log</h1>
        </div>
        <div class="stats">
            <h2>Stats</h2>
            <h3>This hour:</h3>
            <p><strong>Ping:</strong> Min <span class="stat" id="stats-min"></span>, Max <span class="stat" id="stats-max"></span>, Avg <span class="stat" id="stats-avg"></span></p>
            <p>Lost <span class="stat" id="stats-lost"></span> packages.</p>
        </div>
        <div class="log">
            <h2>Log</h2>
            <table>
                <thead>
                    <tr><th>Time</th><th>Ping</th></tr>
                </thead>
                <tbody id="log-table"></tbody>
            </table>
        </div>
        <div class="history">
            <h2>History</h2>
            <table>
                <thead>
                    <tr><th>Time</th><th>Min</th><th>Max</th><th>Avg</th><th>Lost</th></tr>
                </thead>
                <tbody id="history-table"></tbody>
            </table>
        </div>
    </div>
    <div class="center">
        <h3>Log Files</h3>
        <ul class="files" id="log-files"></ul>
    </div>
    <script src="ping-web.js"></script>
    <div class="reload" onclick="update()">â†º</div>
</body>
</html>
